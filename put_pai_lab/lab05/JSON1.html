<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>JSON</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        var d = {
            "Pracownicy": {
                "Pracownik": [
                    { "Imie": "Maciej", "Nazwisko": "Zakrzewicz" },
                    { "Imie": "Maciej", "Nazwisko": "Piernik" }
                ]
            }
        };

        $(function () {
            $.map(d.Pracownicy.Pracownik, function(pracownik) {
                $('#x').append('<div>' + pracownik.Imie + ' ' + pracownik.Nazwisko + '</div>');
            });
        });
    </script>
</head>
<body>
    <h1>ProwadzÄ…cy mojego ulubionego przedmiotu</h1>
    <div id="x"></div>
</body>
</html>
